<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/838a2de27b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Shadows+Into+Light&family=Unbounded:wght@200;300&display=swap" rel="stylesheet">
    <title>Cook with Friends</title>
</head>

<body>
    <nav class="navbar">
        <a href="home.html"><img class="logo" src="/PP_imgs/LogoIcon.png" alt="Cook with Friends logo"></a>
        <h1 class="header-title"><a class="header-title-link" href="home.html">Cook with Friends</a></h1>
        
        <ul class="navbar-ul">
            <li><a class="navlinks" href="#register">New Users</a></li>
            <li><a class="navlinks login-navlink" href="#login">Login</a></li>
            <li><a class="navlinks" href="#about">About Us</a></li>
    </nav>

    <div class="reg-container">
        <h2 class="form-title">New User? Sign up here.</h2>
        <form class="reg-form">
            <div class="form-row">
                <label class="reg-label" id="first-name"><span class="req">*</span>First Name:</label>
                <input class="reg-input" id="first-name" type="text" placeholder="First name" required>
            </div>
            <div class="form-row">
                <label class="reg-label" id="last-name"><span class="req">*</span>Last Name:</label>
                <input class="reg-input" id="last-name" type="text" placeholder="Last name" required>
            </div>
            <div class="form-row">
                <label class="reg-label" id="nickname">Nickname:</label>
                <input class="reg-input optional" id="nickname" type="text" placeholder="Optional">
            </div>
            <div class="form-row">
                <label class="reg-label" id="email"><span class="req">*</span>Email Address:</label>
                <input class="reg-input" id="email" type="email" placeholder="xyz@mail.com" required>
            </div>
            <div class="form-row">
                <label class="reg-label" id="pwd" ><span class="req">*</span>Password:</label>
                <input class="reg-input" id="pwd" type="password" placeholder="Password" required>
            </div>
            <div class="form-row">
                <label class="reg-label" id="pwd"><span class="req">*</span>Confirm Password:</label>
                <input class="reg-input" id="pwd" type="password" required>
            </div>
            <p class="form-req"><span class="req">*</span> - Required Field</p>
            <button class="submit" type="submit">Join Us Now</button>
        </form>
    </div>

    <footer class="footer-container">

    </footer>
    
</body>
</html>
