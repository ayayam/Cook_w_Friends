<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Shadows+Into+Light&family=Solitreo&family=Unbounded:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/838a2de27b.js" crossorigin="anonymous"></script>
    <script defer src="/scripts.js"></script>
    <title>Cook with Friends: Contact Us</title>
</head>

<body>
    <header class="header">
        <a class="logo-container" href="home.html">
            <img class="logo" src="/PP_imgs/LogoIcon.png" alt="Cook with Friends logo">
        </a>
            <a class="header-title-link header-title" href="home.html">Cook with Friends</a> 
        
        <nav class="navbar-new">
            <a class="navlinks"href="register.html">New Users</a>
            <a class="navlinks login-navlink" href="login.html">Login</a>
            <a class="navlinks" href="contact_us.html">Contact Us</a>
        </nav>
        
        <section class="hamburger-dropdown">
            <a class="hamburger-menu" onclick="hamburgerDropdown()"><i class="fa-solid fa-bars"></i></a>
            <div id="hamburgerDropdown" class="hamburger-dropdown-content">
                <a class="hamburger-link" href="register.html">New Users</a>
                <a class="hamburger-link" href="login.html">Login</a>
                <a class="hamburger-link" href="contact_us.html">Contact Us</a>
            </div> 
        </section>
    </header>

    <main class="form-container">
        <header class="contact-us-header">
            <h1 class="contact-us-title">Contact Us</h1>
            <p class="contact-us-subtitle">Let us know of any issues, suggestions or comments!</p>
        </header>
        <form class="contact-us-form">
            <div class="contact-us-row">
                <label class="label" for="contact-form-email">E-mail:</label>
                <input class="input" id="contact-form-email" name="contact-form-email" type="email">
            </div>
            <div class="contact-us-row">
                <label class="label" for="contact-form-subject">Subject:</label>
                <input class="input" id="contact-form-subject" name="contact-form-subject" type="text">
            </div>
            <div class="contact-us-row">
                <label class="label" for="contact-form-textarea">Type your message here: </label>
                <textarea class="input textarea" id="contact-form-textarea" id="contact-form-textarea" type="textarea"></textarea>
            </div>
            <button class="submit" type="submit">Submit</button>
        </form>
    </main>

    <footer class="footer-container">
        <a class="footer-logo-container" href="home.html">
            <img class="footer-logo"src="/PP_imgs/logo_orange.png" alt="Cook with Friends logo">
        </a>
        <section class="footer-nav">
            <a class="footer-link" href="register.html">Create an Account</a>
            <a class="footer-link" href="login.html">Log In</a>
            <a class="footer-link" href="contact_us.html">Contact Us</a>
        </section>
    </footer>
</body>
</html>
