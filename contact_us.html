<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/838a2de27b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Shadows+Into+Light&family=Solitreo&family=Unbounded:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/838a2de27b.js" crossorigin="anonymous"></script>
    <title>Cook with Friends: Contact Us</title>
</head>

<body>
    <header class="header">
        <a class="logo-container" href="home.html">
            <img class="logo" src="/PP_imgs/LogoIcon.png" alt="Cook with Friends logo">
        </a>
            <a class="header-title-link header-title" href="home.html">Cook with Friends</a> 
        
        <navbar class="navbar-user">
            <a class="navlinks" href="profile.html">Profile</a>
            <a class="navlinks" href="cookbook.html">Cookbook</a>
            <a class="navlinks" href="friends.html">Friends</a>
            <a class="navlinks" href="shopping_list.html">Shopping List</a>
            <a class="navlinks" href="search.html">Search</a>
        </navbar>
        <i class="fa-solid fa-bars"></i>
    </header>

    <main class="form-container">
        <header class="contact-us-header">
            <h1 class="contact-us-title">Contact Us</h1>
            <p class="contact-us-subtitle">Let us know of any issues, suggestions or comments!</p>
        </header>
        <form class="contact-us-form">
            <p class="contact-us-row">
                <label class="label" for="contact-form-email">E-mail:</label>
                <input class="input" id="contact-form-email" type="email">
            </p>
            <p class="contact-us-row">
                <label class="label" for="contact-form-subject">Subject:</label>
                <input class="input" id="contact-form-subject" type="text">
            </p>
            <p class="contact-us-row">
                <label class="label" for="contact-form-textarea">Type your message here: </label>
                <textarea class="input textarea" id="contact-form-textarea" type="textarea"></textarea>
            </p>
            <input class="submit" type="submit" value="Submit">
        </form>
    </main>

    <footer class="footer-container">

    </footer>
</body>
</html>
