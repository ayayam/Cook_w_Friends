<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/838a2de27b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Shadows+Into+Light&family=Solitreo&family=Unbounded:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/838a2de27b.js" crossorigin="anonymous"></script>
    <script defer src="/scripts.js"></script>
    <title>Cook with Friends: Shopping List</title>
</head>
<body>
    <header class="header">
        <a class="logo-container" href="home.html">
            <img class="logo" src="/PP_imgs/LogoIcon.png" alt="Cook with Friends logo">
        </a>
        <a class="header-title-link header-title" href="home.html">
            Cook with Friends
        </a> 
        
        <navbar class="navbar-user">
            <a class="navlinks" href="profile.html">Profile</a>
            <a class="navlinks" href="cookbook.html">Cookbook</a>
            <a class="navlinks" href="friends.html">Friends</a>
            <a class="navlinks" href="shopping_list.html">Shopping List</a>
            <a class="navlinks" href="search.html">Search</a>
        </navbar>

        <section class="hamburger-dropdown">
            <a class="hamburger-menu" onclick="hamburgerDropdown()"><i class="fa-solid fa-bars"></i></a>
            <div id="hamburgerDropdown" class="hamburger-dropdown-content">
                <a class="hamburger-link" href="profile.html">Profile</a>
                <a class="hamburger-link" href="cookbook.html">Cookbook</a>
                <a class="hamburger-link" href="friends.html">Friends</a>
                <a class="hamburger-link" href="shopping_list.html">Shopping List</a>
                <a class="hamburger-link" href="search.html">Search</a>
            </div> 
        </section>
    </header>

    <main class="shopping-container">
        <h1 class="shopping-list-title">Shopping List</h1>
            <section class="sorted-shopping-list">

                <section class="shopping-list-category">
                    <h2 class="shopping-list-category-head">Fresh Produce</h2>
                    <ul class="shopping-list-category-list">
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Spinach</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Mushrooms</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Potatoes</span>
                        </label>
                    </ul>
                </section>      
            
                <section class="shopping-list-category">
                    <h2 class="shopping-list-category-head">Pantry</h2>
                    <ul class="shopping-list-category-list">
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Sugar</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Flour</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Baking Soda</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Pasta</span>
                        </label>
                    </ul>
                </section>  

                <section class="shopping-list-category">
                    <h2 class="shopping-list-category-head">Proteins</h2>
                    <ul class="shopping-list-category-list">
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Chicken thighs</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Tofu</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Tempeh</span>
                        </label>
                    </ul>
                </section>

                <section class="shopping-list-category">
                    <h2 class="shopping-list-category-head">Dairy</h2>
                    <ul class="shopping-list-category-list">
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Butter</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Milk</span>
                        </label>
                    </ul>
                </section>

                <section class="shopping-list-category">
                    <h2 class="shopping-list-category-head">Freezer</h2>
                    <ul class="shopping-list-category-list">
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Broccoli</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Blueberries</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Ice cream</span>
                        </label>
                        <label class="shopping-list-item">
                            <input type="checkbox">
                            <span class="checkmark">Pizza</span>
                        </label>
                    </ul>
                </section>
            </section>
                
    </main>


    <footer class="footer-container">
        <a class="footer-logo-container" href="home.html">
            <img class="footer-logo"src="/PP_imgs/logo_orange.png" alt="Cook with Friends logo">
        </a>
        <section class="footer-nav">
            <a class="footer-link" href="profile.html">Profile</a>
            <a class="footer-link" href="cookbook.html">Cookbook</a>
            <a class="footer-link" href="friends.html">Friends</a>
            <a class="footer-link" href="shopping_list.html">Shopping List</a>
            <a class="footer-link" href="search.html">Search</a>
        </section>
    </footer>
</body>
</html>
