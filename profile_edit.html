        <a class="logo-container" href="home.html">

            <a class="header-title-link header-title" href="home.html">Cook with Friends</a>

    <main class="profile-container">
        <h2 class="hidden-title-769">Change Profile Info</h2>
        <section class="edit-profile-bio">
            <picture class="edit-portrait"></picture>
            <a class="button"><button class="submit edit">Change Picture</button></a>
        </section>
        <form class="bio-edit">
            <h2 class="hidden-title-768">Change Profile Info</h2>
            <div class="edit-form-row">
                <label class="label">Name:</label>
                <input class="input" type="text">
            </div>
            <div class="edit-form-row">
                <label class="label">Nickname:</label>
                <input class="input" type="text">
            </div>
            <div class="edit-form-row">
                <label class="label">A blurb about yourself:</label>
                <input class="input" type="textarea">
            </div>
                
            <a class="button" href="">
                <button class="submit edit" type="submit">Save Changes</button>
            </a>
        </form>
    </main>
